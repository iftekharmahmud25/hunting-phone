<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
 <header>
<h2 class="text-6xl mb-10">Hunting Phone</h2>

 </header>

 <main >
    <!-- search section -->
   <section class="mb-10 bg-gray-200 p-4">

    
    <input id="input-field" type="text" placeholder="Search......." class="input input-bordered input-primary w-full max-w-xs" /> 
    <button onclick="handleSearch ()" class="btn btn-active btn-accent">Search</button>

    <!-- <input id="input-field2" type="text" placeholder="Search......." class="input input-bordered input-primary w-full max-w-xs" /> 
    <button onclick="handleSearch2()" class="btn btn-active btn-accent">Search</button> -->

   </section>
  
    <section >
        <div id="loading-spinner" class="text-center hidden">
            <span class="loading loading-spinner loading-lg text-purple-400"></span>
        </div>
        <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-2">
        </div>

        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
            <button onclick="handleShowAll() "class="btn btn-secondary">Show All</button>
        </div>
    </section>

 </main>

<footer>
<!-- show modal  -->
<!-- Open the modal using ID.showModal() method -->

<dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
       <div id="show-detail-container">
           
       </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

</footer>

<script src="js/phone.js"></script>    
</body>
</html>
